{% extends 'base.html' %}

{% block title %}Bakoba Gensu - Ürün ekle{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Hoş geldin</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('stok_listesi') }}">Ürün Listesi</a></li>
                <li class="breadcrumb-item active text-secondary" aria-current="page">Ürün ekle</li>
            </ol>
        </nav>
        <h2><i class="fas fa-plus-circle me-2"></i>Yeni bir ürün ekle</h2>
        <p class="text-secondary">Envanterinize bir ürün eklemek için aşağıdaki formu doldurun</p>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="#">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="urun_adi" class="form-label">Ürün Adı <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="urun_adi" name="urun_adi" required>
                </div>
                <div class="col-md-3">
                    <label for="urun_id" class="form-label">Ürün ID <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="urun_id" name="urun_id" required>
                </div>
                <div class="col-md-3">
                    <label for="kategori" class="form-label">Kategori <span class="text-danger">*</span></label>
                    <select class="form-select bg-dark text-secondary" id="kategori" name="kategori" required>
                        <option selected >Bir kategori seçin</option>
                        <option value="giyim">Giyim</option>
                        <option value="elektronik">Elektronik</option>
                        <option value="yiyecek_icecek">Yiyecek ve içecekler</option>
                        <option value="donanim">Endüstriyel malzeme ve malzemeler</option>
                        <option value="eczane">Eczacılık ve sağlık</option>
                        <option value="ofis">Ofis ve kırtasiye</option>
                        <option value="otomotiv">Otomotiv</option>
                        <option value="">Digerleri</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="miktar" class="form-label">Miktar <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="miktar" name="miktar" min="0" required>
                </div>
                <div class="col-md-4">
                    <label for="min_miktar" class="form-label">Asgari miktar</label>
                    <input type="number" class="form-control" id="min_miktar" name="min_miktar" min="0">
                    <div class="form-text text-secondary">Düşük stok uyarı eşiği</div>
                </div>
                <div class="col-md-4">
                    <label for="fiyat" class="form-label">Birim fiyatı ( ₺ ) <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="fiyat" name="fiyat" min="0" step="0.01" required>
                        <span class="input-group-text">₺</span>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="tedarikci" class="form-label">Tedarikçi</label>
                <input type="text" class="form-control" id="tedarikci" name="tedarikci">
            </div>
            
            <div class="mb-3">
                <label for="aciklama" class="form-label">Tanım</label>
                <textarea class="form-control" id="aciklama" name="aciklama" rows="3"></textarea>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6 ">
                    <label for="konum" class="form-label">Konum</label>
                    <input type="text" class="form-control" id="konum" name="konum" placeholder="örn: Depo A, Raf 5">
                </div>
                <div class="col-md-6">
                    <label for="barkod" class="form-label">Barkod</label>
                    <input type="text" class="form-control" id="barkod" name="barkod">
                </div>
            </div>
            
           <!-- <div class="mb-3">
                <label for="urun_resmi" class="form-label">Ürün resmi</label>
                <input type="file" class="form-control" id="urun_resmi" name="urun_resmi">
            </div>
            -->
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('stok_listesi') }}" class="btn btn-secondary">İptal etmek</a>
                <div>
                    <button type="reset" class="btn btn-outline-secondary me-2">Sıfırla</button>
                    <button type="submit" class="btn btn-primary">Ürün ekle</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
